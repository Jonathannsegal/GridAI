eslint:next:
 stage: lint
 needs: []
 image: node:latest
 script:
  - |
    npm install eslint \
    eslint-config-airbnb \
    eslint-config-prettier \
    eslint-plugin-flowtype \
    eslint-plugin-import \
    eslint-plugin-jsx-a11y \
    eslint-plugin-prettier \
    eslint-plugin-react
  - node_modules/eslint/bin/eslint.js frontend/
 only:
  changes:
   - frontend/**/*
