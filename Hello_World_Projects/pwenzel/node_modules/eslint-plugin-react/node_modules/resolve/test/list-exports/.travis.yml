version: ~> 1.0
language: node_js
os:
 - linux
import:
 - ljharb/travis-ci:node/minors/gte_12.yml
 - ljharb/travis-ci:node/minors/11.yml
 - ljharb/travis-ci:node/pretest.yml
# - ljharb/travis-ci:node/posttest.yml
script:
  - 'if [ -n "${ENGINES-}" ]; then npx lerna exec ls-engines; fi'
